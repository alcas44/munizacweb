{% extends "InicioApp/base.html" %}

{% load static %}


{% block content %}

<h3 class="text-center text-danger" style="padding: 20px;">SECCION DE DOCUMENTALES</h3>

<div class="videos">
  {% for video in doc %}
  <iframe width="560" height="315" 
  src="{{video.url}}" 
  title="YouTube video player" 
  frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
  allowfullscreen>
  </iframe>
  <div>
    <p>{{video.nombre}}</p>
  </div>
  {% endfor %}
</div>


{% endblock %}
